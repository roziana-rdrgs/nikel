<div class="container-lg background">
  <div class="row vh-100">
    <div class="col-12 col-md-6 d-flex my-5 justify-content-center flex-column">
      <div>
        <p style="color: #fff">Organize suas finanças de uma forma fácil.</p>
        <p style="color: #fff">Controle seu dinheiro e investimentos.</p>
        <p style="color: #fff">Economize e atinja seus objetivos.</p>
      </div>

      <div class="text-center">
        <img
          class="img-fluid"
          src="assets/pocket.png"
          alt="Imagem Representando uma Carteira contendo um Celular"
        />
        <img
          class="img-fluid d-none d-md-inline coins"
          src="assets/coins-small.png"
          alt="Imagem de um Montinho de Moedas"
        />
      </div>
    </div>

    <div class="col-12 col-md-6 d-flex my-5 justify-content-center flex-column">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="text-center mb-3">
              <img
                class="img-fluid"
                src="assets/nikel-logo.png"
                alt="Logo da Aplicação Nikel"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <form action="">
              <div class="mb-3">
                <mat-form-field appearance="outline" autocomplete="off">
                  <mat-label>Email</mat-label>
                  <input
                    placeholder="Ex: paulo@gmail.com"
                    matInput
                    type="email"
                  />
                  <mat-hint align="start"
                    ><strong>Utilize o seu email para realizar o login</strong>
                  </mat-hint>
                </mat-form-field>
              </div>

              <div class="col-12">
                <mat-form-field appearance="outline">
                  <mat-label>Senha</mat-label>
                  <input matInput type="password" />
                </mat-form-field>
              </div>

              <div class="col-12">
                <mat-checkbox class="example-margin" color="primary"
                  >Permanecer conectado</mat-checkbox
                >
              </div>

              <div class="col-12 text-center">
                <button mat-raised-button color="primary" (click)="login()">
                  Entrar
                </button>
              </div>

              <div class="col-12 text-center">
                <p>Ainda não tem conta? <a href="">Criar conta</a></p>
              </div>
            </form>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="text-center mt-5">
              <img
                class="img-fluid"
                src="assets/codai-logo.png"
                alt=""
                srcset=""
              />
            </div>

            <div class="text-center">
              <img
                class="img-fluid"
                src="assets/growdev-logo.png"
                alt=""
                srcset=""
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
